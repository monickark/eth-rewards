<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Slen Coin ICO</title>
  
  <!-- Bootstrap -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <meta name="description" content="Slen Coin ICO">
  <meta name="author" content="Slenex">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="css/app.css">

</head>

<body>
  <div class="container" style="width: 650px;">
    <div class="row">
      <div class="col-lg-12">
        <h2 class="text-center">TOKEN POOL CREATION & REDEEM</h2>
      </div>
      <div id="content" >
        
        <h4 class="contract-addr">TOKEN ADDRESS : <span class="contract"></span></h4>
        <H4>POOL CREATION</H4>
          <div class="form-group row col-lg-12">
              <!-- <input id="user_address" class="input-lg col-lg-8" type="text" name="user_address" placeholder="Address"/> -->
              <input id="mint_value" class="input-lg col-lg-6" type="number" name="mint_amount" placeholder="Tokens to create in pool"/>
              <button type="button" onClick="App.poolCreation(); return false;" class="btn btn-success btn-lg col-lg-3">CREATION</button>
              <div class="mint-op"></div>
              <div class="owner"></div>
              <div class="owner-bal"></div>
          </div>
        <hr>
        <br/>
        <H4 class="redeem"> REDEEM TOKEN </H4>
          <div class="form-group row col-lg-12">
              <input id="transfer_address" class="input-lg col-lg-8" type="text" name="transfer_address" placeholder="Address"/>
              <input id="amount" class="input-lg col-lg-2" type="number" name="amount" placeholder="Tokens"/>
               <button type="button" onClick="App.transferTokens(); return false;" class="btn btn-warning  btn-lg col-lg-2">TRANSFER</button>
               <div class="transfer-op"></div>
               <div class="client"> </div>
               <div class="client-bal"> </div>
          </div>
        <hr>
      </div>
    </div>
  </div>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
  <script src="js/bootstrap.min.js"></script>  
  <script src="js/web3.min.js"></script>
  <script src="js/truffle-contract.min.js"></script>
  <script src="js/app.js"></script>
</body>
</html>
